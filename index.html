<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Mobile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="camera.png">
                    <div>
                        <h1>camera</h1>
                        <p>13MP,Wide Angle Lense</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="battery.png">
                    <div>
                        <h1>Battery</h1>
                        <p>3000 mah, Long Lasting</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="processor.png">
                    <div>
                        <h1>processor</h1>
                        <p>Octa core, Snap Dragon</p>
                    </div>

                </div>
                <div class="feature four">
                    <img src="display.png">
                    <div>
                        <h1>Display</h1>
                        <p>5.5 Inch led , Sensitive Touch</p>
                    </div>

                </div>
            </div>

        </div>
        <div class="control">
            <img src="arrow.png" id="upbtn">
            <h3>Feauture</h3>
            <img src="arrow.png" id="downbtn">


        </div>



    </div>
    <script>
        var circle = document.getElementById("circle");
        var upbtn = document.getElementById("upbtn");
        var downbtn = document.getElementById("downbtn");
        var rotatevalue= circle.style.transform;
        var rotatesum;
        upbtn.onclick=function()
        {
            rotatesum=rotatevalue + "rotate(-90deg)";
            circle.style.transform = rotatesum;
            rotatevalue = rotatesum;
            
        }
        downbtn.onclick=function()
        {
            rotatesum=rotatevalue + "rotate(90deg)";
            circle.style.transform = rotatesum;
            rotatevalue = rotatesum;
            
        }


    </script>
    
</body>
</html>
